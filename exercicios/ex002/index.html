<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Paragráfos e quebras de linhas</h1>
    <p>voce pode escrever um paragráfo 
        de qualquer jeito. 
        basta colocar tudo
        no meio do par de tags &lt;p&gt; e &lt;/p&gt;  
        <!-- less than "menor que"/ "greater than"-->
    </p>
    <p>se precisar quebrar o testo 
        em qualquer lugar especifico <br> como esse,
        voce pode usar a tag &lt;br&gt; 
    </p>
    <p>adicionando simbolos:
        &nbsp; <!--Espaço em branco-->
        &reg;<!--Marca registrada-->
        &copy;<!--copyright-->
        &trade;<!--Terde Marck-->
        &euro;<!--Euro-->
        &pound;<!--Libra-->
    </p>
    <p>adicionando emoji:
        &#x1f601;<!--Usar "&#x"-->
        &#x1f913;
    </p>


</body>
</html>
